<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Galactic Showdown is a game for lovers of galactic battles.">
    <meta name="keywords"
        content="galactic showdown, game, star wars, yoda, darth-vader, x-wing, millennium falcon, star destroyer, starfighter">
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/logo/logo-180x180.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/logo/logo-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/logo/logo-16x16.png">
    <title>Galactic Showdown</title>
</head>

<body>
    <header class="game-header">
        <div class="header-buttons">
            <a id="home-link" href="index.html"
                aria-label="The 'Home' link opens the start page and finish this game"><i
                    class="fa-solid fa-house-chimney"></i>
            </a>
            <input type="checkbox" id="volume" name="volume" aria-label="The 'Volume' button turn on/off volume">
            <label for="volume" class="volume-label" id="volume-label">
                <i class="fa-solid fa-volume-xmark volume-off"></i>
                <i class="fa-solid fa-volume-high volume-on"></i>
            </label>
        </div>
        <div class="scores">
            <div id="user-side" class="side-score">
                <img src="assets/images/yoda.webp" alt="Your side is the Light">
                <p id="user-score">50</p>
            </div>
            <div id="enemy-side" class="side-score">
                <img src="assets/images/darth-vader.webp" alt="Your side is the Dark">
                <p id="enemy-score">0</p>
            </div>
        </div>
    </header>
    <aside>
        <div class="game-over hidden">
            <h2>Game Over</h2>
            <p>
                Your score: <span id="total-score">0</span>
            </p>
            <button class="leaderboard"
                aria-label="The 'Leaderboard' button opens the Leaderboard page with the feature to save your score and finish this game">Save
                Score</button>
        </div>
    </aside>
    <main class="game-main">
        <p id="balance-ships">The Balance Of Ships: <span id="balance"></span></p>
        <div class="game-body"></div>
    </main>
    <footer class="light-text">
        <div id="info-author">
            Made with
            <i class="fa-solid fa-heart" id="red-heart" aria-hidden="true"></i>
            <i class="fa-regular fa-copyright" aria-hidden="true"></i>
            2024 Irina Bogdanova
        </div>
        <a href="https://github.com/BogdanovaIV/" target="_blank" rel="noopener noreferrer"
            aria-label="Visit my GitHub page (opens in a new tab)">
            <i class="fa-brands fa-github"></i>
        </a>
    </footer>
    <!--Font awesome kit-->
    <script src="https://kit.fontawesome.com/dd22fe1336.js" crossorigin="anonymous"></script>
    <!--Inner scripts-->
    <script type="module" src="assets/js/script-game.js"></script>
</body>

</html>
