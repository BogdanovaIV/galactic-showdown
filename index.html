<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/logo/logo-180x180.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/logo/logo-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/logo/logo-16x16.png">
    <title>Galactic Showdown</title>
</head>

<body>
    <h1 class="heading">Galactic Showdown</h1>
    <div class="join-side">
        <h2>Join The Light Or Dark Side</h2>
        <div class="sides">
            <fieldset> 
                <input type="radio" id="light-side" name="side" value="light-side" checked>
                <label for="light-side"><img src="./assets/images/yoda.webp"
                        alt="You can chose the Light side."></label>
                <input type="radio" id="dark-side" name="side" value="dark-side">
                <label for="dark-side"><img src="./assets/images/darth-vader.webp"
                        alt="You can chose the Dark side."></label>
            </fieldset>
        </div>
    </div>
    <div class="game-buttons">
        <h2>Chose The Map</h2>
        <div class="game-types">
            <button data-page="game-map1" class="game-map">Galactic Map Number One</button>
            <button data-page="game-map2" class="game-map">Galactic Map Number Two</button>
        </div>
        <button data-page="leaderboard" class="leaderboard">Leaderboard</button>
    </div>
    <script src="assets/js/script-index.js"></script>
</body>

</html>
