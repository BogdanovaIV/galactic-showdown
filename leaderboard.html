<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Galactic Showdown is a game for lovers of galactic battles.">
    <meta name="keywords"
        content="galactic showdown, game, star wars, yoda, darth-vader, x-wing, millennium falcon, star destroyer, starfighter">
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/logo/logo-180x180.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/logo/logo-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/logo/logo-16x16.png">
    <title>Leaderboard of Galactic Showdown</title>
</head>

<body>
    <header class="game-header">
        <div class="header-buttons">
            <a href="index.html" aria-label="The 'Home' link opens the start page and finish this game"><i
                    class="fa-solid fa-house-chimney"></i>
            </a>
            <input type="checkbox" id="volume" name="volume">
            <label for="volume" class="volume-label" id="volume-label">
                <i class="fa-solid fa-volume-xmark volume-off"></i>
                <i class="fa-solid fa-volume-high volume-on"></i>
            </label>
        </div>
        <h1>Leaderboard</h1>
    </header>
    <main>
        <div class="user-score">
            Your Score: <span id="total-score">0</span>
        </div>
        <div class="save-score">
            <div class="user-name-class">
                <label for="user-name">Your Name</label>
                <input type="text" id="user-name" name="user-name" class="text-input">
            </div>
            <button class="save">Save</button>
        </div>
        <div id="leader-table"></div>
    </main>
    <footer>
        <div id="info-author">
            Made with
            <i class="fa-solid fa-heart" id="red-heart" aria-label="red heart sign"></i>
            <i class="fa-regular fa-copyright" aria-label="copyright sign"></i>
            2024 Irina Bogdanova
        </div>
        <a href="https://github.com/BogdanovaIV/" target="_blank" rel="noopener noreferrer"
            aria-label="Visit my GitHub page (opens in a new tab)">
            <i class="fa-brands fa-github"></i>
        </a>
    </footer>
    <!--Google charts-->
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <!--Font awesome kit-->
    <script src="https://kit.fontawesome.com/dd22fe1336.js" crossorigin="anonymous"></script>
    <!--Inner scripts-->
    <script src="assets/js/script-general.js"></script>
    <script src="assets/js/script-leaderboard.js"></script>
</body>

</html>
